name: "CodeQL Configuration"

# Paths to ignore
paths-ignore:
  - '**/test/**'
  - '**/tests/**'

# This configuration documents known false positives
# The py/flask-debug alerts in app.py and run.py are false positives because:
# 
# 1. Both files contain explicit production guards that exit with error
# 2. app.py checks: if os.environ.get('FLASK_ENV') == 'production': sys.exit(1)
# 3. run.py checks: if env == 'production': sys.exit(1)
# 4. Documentation clearly states to use Gunicorn in production
# 5. These files are development-only helper scripts
# 
# Production deployments use: gunicorn -c gunicorn.conf.py app:app
# which never triggers the debug mode code paths
